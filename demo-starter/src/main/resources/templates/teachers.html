<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" th:with="currentPage='teachers'">

    <head>
        <title>Teachers</title>
    </head>
    <body>
    <th:block layout:fragment="main">
        <div class="container">
            <h1>Teachers</h1>

            <a href="/teachers/create" class="btn btn-success">Create</a>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Subject</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="teacher: ${teachers}">
                        <td th:text="${teacher.id}"></td>
                        <td th:text="${teacher.firstName}"></td>
                        <td th:text="${teacher.lastName}"></td>
                        <td th:text="${teacher.subject}"></td>
                        <td>
                            <a class="btn btn-warning btn-sm" th:href="@{/teachers/__${teacher.id}__}" role="button">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;Update
                            </a>
                            <a class="btn btn-danger btn-sm" href="#" role="button">
                                <span class="glyphicon glyphicon-trash"></span>&nbsp;Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </th:block>
</body>


</html>
