<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
    <head>
        <title th:text="${action == 'create' ? 'Create' : 'Save'}"></title>
    </head>
    <body>
    <th:block layout:fragment="main">
        <form th:object="${teacher}" class="form-horizontal" method="post">
            <input type="hidden" name="id" th:field="*{id}" />

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
                <div class="help-block alert alert-danger" th:if="${#fields.hasErrors('firstName')}">Required</div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
                <div class="help-block alert alert-danger" th:if="${#fields.hasErrors('lastName')}">Required</div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" class="form-control" th:field="*{subject}" />
                <div class="help-block alert alert-danger" th:if="${#fields.hasErrors('subject')}">Required</div>
            </div>

            <div class="form-group">
                <div>
                    <button type="submit"
                            class="btn btn-lg btn-primary btn-block"
                            th:with="label=${action == 'create' ? 'Create' : 'Save'}"
                            th:text="${label}">
                    </button>
                </div>
            </div>
        </form>
    </th:block>
</body>
</html>
